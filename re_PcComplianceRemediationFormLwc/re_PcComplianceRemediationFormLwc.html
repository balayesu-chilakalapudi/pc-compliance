<template>
    <div class="slds-align_absolute-center slds-size_7-of-12" if:true={showException}>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12 slds-align_absolute-center slds-m-vertical_x-large errorPannel">
                <p style="text-align: center;">{enrollmentException}</p>
            </div>
        </div>
    </div>
    <div class="slds-is-relative">
        <div class="slds-align_absolute-center slds-size_7-of-12" if:true={showEntrollmentForm}>
            <!--Main form gird Starts-->
            <div class="slds-grid slds-wrap">
                <!--Form heading Starts-->
                <div class="slds-col slds-size_12-of-12 slds-align_absolute-center slds-m-vertical_small">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_12-of-12 slds-align_absolute-center slds-m-bottom_small">
                            <div class="slds-text-heading_large">PC Compliance Remediation Form</div>
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-text-align_center">
                            <p>Please fill out this form for any changes made to the VIDA PCs. Fill out and submit by
                                end of the month to be considered in PC Compliance dashboard.</p>


                        </div>
                    </div>
                </div>
                <!--Form heading Ends-->
                <!--Form Inputs Starts-->
                <div class="slds-col slds-size_12-of-12 slds-m-vertical_small">
                    <!--Step1 Starts-->
                    <div class="slds-grid slds-wrap slds-m-vertical_small">
                        <div class="slds-col slds-size_12-of-12 slds-align_absolute-center slds-m-bottom_large"
                            data-id="pc_errorPanel">
                            <h2>Dealer Information</h2>
                        </div>

                        <div if:false={showPannelErrorMessage}
                            class="slds-col slds-size_12-of-12 slds-align_absolute-center slds-m-bottom_large">
                        <p style="text-align: center;">
                                {enrollmentStep1ParaBefore} <a class="slds-text-heading_small" style="font-weight:bold;"
                                    href={employeeProfileUrl} target="_blank"><u> employee profile </u></a> 
                                {enrollmentStep1ParaAfter}
                        </p>
                    </div>

                        <div if:true={showPannelErrorMessage}
                            class="slds-col slds-size_12-of-12 slds-m-bottom_large errorPannel">
                            <p style="text-align: justify;">
                                Please update your <a class="slds-text-heading_small"
                                    style="color:#9f0e0e; font-weight:bold;" href={employeeProfileUrl}
                                    target="_blank"><u>employee profile</u></a> with your {pannelErrorMessage}.
                            </p>
                        </div>
                        <div class="slds-col slds-size_12-of-12">
                            <div class="slds-grid slds-wrap">
                                <lightning-input
                                    class="slds-col slds-size_6-of-12 slds-p-right_large entrollmentValidate slds-p-bottom_x-small"
                                    data-name="Name" type="text" label="1. Name" value={enrollmentDetail.Name}
                                    required={validation.Name.required} disabled={validation.Name.disable}>
                                </lightning-input>
                                <lightning-input
                                    class="slds-col slds-size_6-of-12 slds-p-left_large entrollmentValidate slds-p-bottom_x-small"
                                    data-name="Phone" type="Phone" label="2. Work Phone" value={enrollmentDetail.Phone}
                                    required={validation.Phone.required} disabled={validation.Phone.disable}>
                                </lightning-input>
                                <lightning-input
                                    class="slds-col slds-size_6-of-12 slds-p-right_large entrollmentValidate slds-p-bottom_x-small"
                                    data-name="Email" type="Email" label="3. Work Email" value={enrollmentDetail.Email}
                                    required={validation.Email.required} disabled={validation.Email.disable}>
                                </lightning-input>
                                <lightning-input
                                    class="slds-col slds-size_6-of-12 slds-p-left_large entrollmentValidate slds-p-bottom_x-small"
                                    data-name="Code" type="text" label="4. Dealership Code"
                                    value={enrollmentDetail.retailerCode} required={validation.retailerCode.required}
                                    disabled={validation.retailerCode.disable}></lightning-input>
                                <lightning-input
                                    class="slds-col slds-size_6-of-12 slds-p-right_large entrollmentValidate slds-p-bottom_x-small"
                                    data-name="RetailerName" type="text" label="5. Dealership Name"
                                    value={enrollmentDetail.retailerName} required={validation.retailerName.required}
                                    disabled={validation.retailerName.disable}></lightning-input>
                                <lightning-input
                                    class="slds-col slds-size_6-of-12 slds-p-left_large entrollmentValidate slds-p-bottom_x-small"
                                    data-name="Role" type="text" label="6. Job Role" value={enrollmentDetail.role}
                                    required={validation.role.required} disabled={validation.role.disable}>
                                </lightning-input>

                            </div>
                        </div>
                    </div>
                    <center>
                        <lightning-button variant="brand" label="Add PC Changes" title="Add PC Changes"
                            onclick={addPcChangesClick} class="slds-m-left_x-small" disabled={disableSubmitBtn}>
                        </lightning-button>
                    </center>
                    <template if:true={showPCChanges}>
                        <br /><br />

                        <div style="padding:0%;">

                key-field="id"
                data={pcObjList}
                columns={pcObjcolumns}>
        </lightning-datatable> -->
                            <div class="tableFixHead">
                                <table width="100%" class="slds-table slds-table_bordered slds-table_fixed-layout">
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th width="20%" class="leftAlign_Text slds-is-resizable" scope="col">PC Name
                                            </th>
                                            <th width="60%" class="leftAlign_Text slds-is-resizable" scope="col">Changes
                                                made to PC</th>
                                            <th width="20%" class="slds-is-resizable" scope="col">
                                                <center>Link</center>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template for:each={pcObjList} for:item="pcObjItem" for:index="index">
                                            <tr key={pcObjItem.RE_PC_Name__c} class="slds-line-height_reset">
                                                <td width="20%" scope="col" class="leftAlign_Text">
                                                    <div class="slds-cell-wrap">{pcObjItem.RE_PC_Name__c}</div>
                                                </td>
                                                <td width="60%" scope="col" class="leftAlign_Text">
                                                    <div class="slds-cell-wrap">
                                                        <template if:true={pcObjItem.RE_Processor_Txt__c}>
                                                            <div class="slds-cell-wrap">Processor:
                                                                {pcObjItem.RE_Processor_Txt__c}</div>
                                                            <br />
                                                        </template>
                                                        <template if:true={pcObjItem.RE_RAM_Txt__c}>
                                                            <div class="slds-cell-wrap">RAM: {pcObjItem.RE_RAM_Txt__c}
                                                            </div>
                                                            <br />
                                                        </template>
                                                        <template if:true={pcObjItem.RE_OS_Type_Txt__c}>
                                                            <div class="slds-cell-wrap">OS Type:
                                                                {pcObjItem.RE_OS_Type_Txt__c}</div>
                                                            <br />
                                                        </template>
                                                        <template if:true={pcObjItem.RE_OS_Version_Txt__c}>
                                                            <div class="slds-cell-wrap">OS Version:
                                                                {pcObjItem.RE_OS_Version_Txt__c}</div>
                                                            <br />
                                                        </template>
                                                        <template if:true={pcObjItem.RE_Drive_Size_Txt__c}>
                                                            <div class="slds-cell-wrap">Drive Size:
                                                                {pcObjItem.RE_Drive_Size_Txt__c}</div>
                                                            <br />
                                                        </template>
                                                        <!--
                                                        <template if:true={pcObjItem.RE_New_Computer_Txt__c}>
                                                            <div class="slds-cell-wrap">New Computer:
                                                                {pcObjItem.RE_New_Computer_Txt__c}</div>
                                                            <br />
                                                        </template>
                                                        <template if:true={pcObjItem.RE_Remove_Computer_Txt__c}>
                                                            <div class="slds-cell-wrap">Remove Computer:
                                                                {pcObjItem.RE_Remove_Computer_Txt__c}</div>
                                                            <br />
                                                        </template>
                                                        -->
                                                    </div>
                                                </td>
                                                <td width="20%" scope="col" class="">
                                                    <center>
                                                        <lightning-button variant="neutral" label="View" title="View"
                                                            data-index={index} onclick={openViewItemClick}
                                                            class="slds-m-left_x-small" disabled={disableSubmitBtn}>
                                                        </lightning-button>
                                                    </center>
                                                </td>
                                            </tr>
                                        </template>

                                    </tbody>

                                </table>

                            </div>
                        </div>

                        <br />
                        <center>
                            <lightning-button variant="brand" label="Submit" title="Submit" onclick={submitDataBtnClick}
                                class="slds-m-left_x-small" disabled={disableSubmitBtn}></lightning-button>
                        </center>

                    </template>

                </div>
            </div>
        </div>
